<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="columns">
        <div>
            <h1>API Client</h1>
        </div>
    </div>
    <div class="columns">
        <div>
            <h2>
                Type
            </h2>
            <p><select id="select_API_Type">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select></p>
        </div>
        <div>
            <h2>
                Path
            </h2>
            <p><input id="input_API_Path" type="text" /></p>
        </div>
        <div>
            <h2>
                Run
            </h2>
            <p><input id="button_Run" type="button" value="Run" onclick="APICall()" /></p>
        </div>
    </div>

    <div class="columns">
        <div>
            <h2>
                Request
            </h2>
            <p><textarea id="input_Request" type="text"></textarea></p>
        </div>

        <div>
            <h2>
                Response
            </h2>
            <p><textarea id="input_Response" type="text"></textarea></p>
        </div>

    </div>

</body>
<script type="text/javascript" src="scripts/script.js"></script>

</html>
